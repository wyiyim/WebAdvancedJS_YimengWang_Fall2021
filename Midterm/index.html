<!DOCTYPE html>
<html>
  <head>
    <title>Photo Index</title>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery-min.js"></script>
  </head>

  <body>
    <h2 class="back">
      <a href="https://yimeng-wardrobe-project.glitch.me/index.html"> â‡  </a>
    </h2>

    <div class="index-list">
      <script id="index-template" type="x-handlebars-template">

        {{#each data}}
                 <h1>{{index}}</h1>
                 {{#each index-info}}
                     <div class="index-container">
                         <a href="{{content.url}}" target="blank"><img class="index-image" src="{{content.image}}" alt="{{title}}"/></a>
                         <h2>{{title}}</h2>
                         <p>{{content.parragraph}}</p>

                     </div>

                 {{/each}}

                 <div style="clear:both;"></div>

             {{/each}}
      </script>
    </div>

    <h3 class="bottomleft">
      Photo Index
    </h3>

    <h3 class="bottomright">
      by Yimeng Wang
    </h3>

    <script type="text/javascript" src="script.js"></script>

    <script type="text/javascript" src="handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
  </body>
</html>
